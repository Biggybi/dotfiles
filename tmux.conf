# Add truecolor support
set -ga terminal-overrides ",*256col*:Tc"
# Default terminal is 256 colors
set -g default-terminal "tmux-256color"

# Enable mouse support
setw -g mouse on

# sane scrolling
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

bind-key v split-window -h
bind-key h split-window -v

# unbind-key -t vi-copy MouseDragEnd1Pane
# bind-key -t vi-copy MouseUp1Pane cancel

set-option -g status-style fg=white,bg=colour235
# set -g status-bg 

# Focus events for vim (works together with vim tmux event plugin)
set -g focus-events on

# Do not scroll to end after mouse select
unbind -T copy-mode-vi MouseDragEnd1Pane
# Left click to clear selection
bind-key -T copy-mode-vi MouseDown1Pane select-pane\; send-keys -X clear-selection
bind -n MouseDrag1Pane if -Ft= '#{mouse_any_flag}' 'if -Ft= \"#{pane_in_mode}\" \"copy-mode -eM\" \"send-keys -M\"' 'copy-mode -eM'
