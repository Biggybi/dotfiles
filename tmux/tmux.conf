# Tmux Input
set -g prefix ^a
bind C-a send-prefix
set -sg escape-time 0

# Terminal Truecolor
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -g default-terminal "xterm-256color"

# Window Auto Resize
set-window-option -g aggressive-resize

# Auto window numbering
set-option -g renumber-windows on

# Message display time
set -g display-time 2000

# Focus Events ('vim tmux event' plugin
set -g focus-events on

# Enable Mouse support
setw -g mouse on

# Big History
set -g history-limit 999999999

# Title
set -g set-titles on
set -w -g automatic-rename off
set -g set-titles-string "#T | #W"

# Pane Separator
set -g pane-active-border-style 'fg=#585858'
set -g pane-border-style 'fg=#303030'
# set -ag pane-active-border bg=magenta

# Middle Status
set -g status-fg '#666666'
set -g status-bg '#1C1C1C'
set-window-option -g window-status-style bg=default

# Left Status
set -g status-left-length 20
set -g window-status-current-format '#[fg=#bbbbbb, bold] #I #W'
set -g window-status-format ' #I #W'
set -g status-left '#{?client_prefix,#[bg=#e5c07b fg=#222222],#[bg=#444444 fg=#cccccc]} #S '

# Right Status
set -g status-right-length 60
# set -g  status-right "#[fg=#cccccc]"
set -g  status-right ""
set -ga status-right "#(~/bin/tmux/tmux_hostname) | "
set -ga status-right "%H:%M %b-%d-%y"
set -ga status-right " | #(~/bin/tmux/tmux_pia_state) "
set -ga status-right "#(~/bin/tmux/tmux_battery)"

# Reload tmux config
bind-key r source-file $HOME/.tmux.conf \; display "Reloaded tmux config"

# Navigation
bind-key -T copy-mode-vi ^k send-keys -X previous-paragraph
bind-key -T copy-mode-vi ^j send-keys -X next-paragraph
bind-key -T copy-mode-vi ^h send-keys -X previous-word
bind-key -T copy-mode-vi ^l send-keys -X next-word

# Set current directory for new windows
bind c new-window -c "#{pane_current_path}"

# Ex split
bind-key - split-window -v  -c "#{pane_current_path}"
bind-key | split-window -h  -c "#{pane_current_path}"
bind-key v split-window -h  -c "#{pane_current_path}"
bind-key ^v split-window -h -c "#{pane_current_path}"
bind-key \\ split-window -h -c "#{pane_current_path}"

# Switch Panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key ^h select-pane -L
bind-key ^j select-pane -D
bind-key ^k select-pane -U
bind-key ^l select-pane -R

# Switch Windows
bind-key ^n next-window
bind-key ^p previous-window

# Switch Session
bind-key ^i switch-client -n
bind-key ^o switch-client -p
bind-key i switch-client -n
bind-key o switch-client -p

# Fzf Switch Session
bind-key f  display-popup -w 15% -h 15 -E "tmux_sessions_popup"
bind-key ^f display-popup -w 15% -h 15 -E "tmux_sessions_popup"

# Vim style select / copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Vim style select mode move
set-window-option -g mode-keys vi

# Use system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -sel clip -i"\; display "Yanked to system clipboard."

# Do not scroll to end after mouse select
unbind -T copy-mode-vi MouseDragEnd1Pane

# Left click to clear selection
bind-key -T copy-mode-vi MouseDown1Pane select-pane\; send-keys -X clear-selection

# Delete scrollback history and clear the window
bind-key ^x send-keys "clear" \; clear-history \; send-keys "Enter"\; display "History cleared."

set -g @continuum-restore 'on'

# Plugins
run-shell ~/dotfiles/tmux/plugins/tmux-resurrect/resurrect.tmux
run-shell ~/dotfiles/tmux/plugins/tmux-fzf/main.tmux
run-shell ~/dotfiles/tmux/plugins/tmux-continuum/continuum.tmux
